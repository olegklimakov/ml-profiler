<mat-chip-list>
  <mat-chip *ngIf="isJustCreated">created</mat-chip>
  <mat-chip selected color="accent" *ngIf="isTrainingStarted">started</mat-chip>
  <mat-chip selected color="accent" *ngIf="isTrainingRunning">running</mat-chip>
  <mat-chip selected color="primary" *ngIf="isTrainingFinished">finished</mat-chip>
  <mat-chip selected color="accent" *ngIf="isTrainingFailed">failed</mat-chip>
</mat-chip-list>
